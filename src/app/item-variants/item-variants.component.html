<div class="row">
  <div class="col-md-12">
    <div class="single variant">
      <ul class="list-unstyled">
        <li (click)="newVariant()">
          <a class="new-variant">New Item Variant</a>
        </li>
        <li *ngFor="let variant of variants" (click)="variantClicked(variant)">
          <a>{{ variant.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
